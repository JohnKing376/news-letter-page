<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <div class="container">
    <div class="form-left">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="product-names">
        <p class="checkboxes">Product discovery and building what matters</p>
        <p class="checkboxes">Measuring to ensure updates are a success</p>
        <p class="checkboxes">And much more!</p>
      </div>
        <form action="#" id="form">
          <label for="email-address">Email address</label>
          <span class="form-error-msg"></span>
          <input type="email" name="email" id="contactEmail" placeholder="email@company.com" onkeyup="checkInputs()">
          <button type="submit" class="submit-btn">Subscribe to monthly newsletter</button>
        </form>
    </div>
    <div class="form-right">
      <img src="/assets/images/illustration-sign-up-desktop.svg" alt="Sign-up Image" class="sign-up-desktop">
      <img src="/assets/images/illustration-sign-up-mobile.svg" alt="" class="sign-up-img">
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
